<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>A Cool Website</title>

    </head>

    <body>

        <h1>HEADING</h1>
        <p>Some information following the heading.</p>
        <br>

        <!-- <br> creates a line break; AKA: programmer's "enter" button -->

        <p><strong>A double spaced paragraph</strong></p>

        <!-- <strong> makes a word "strong," emboldens text -->

        <p><em>This paragraph do be italicized.</em></p>

        <p><strong>Multi-line paragraph.</strong> <em>For demonstrating two things in one paragraph.</em></p>

        <!-- <em> means placing emphasis; italicizes -->

        <ol>
            <!-- Ordered List -->
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ol>

        <ul>
            <!-- Unordered List -->
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ul>

    </body>

</html>
